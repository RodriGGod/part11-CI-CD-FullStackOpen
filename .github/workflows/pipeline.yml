name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) Traer el código del repo al runner
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2) Preparar Node (usa la versión que usa tu proyecto; si ese repo exige Node 16, pon '16')
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # 3) Instalar deps (mejor reproducible con npm ci si tienes package-lock.json)
      - name: Install dependencies
        run: npm ci

      # 4) Lint
      - name: Lint
        run: npm run eslint

      # 5) Build (producción)
      - name: Build
        run: npm run build

      # 6) Test (modo CI para que no se quede en watch)
      - name: Test
        run: npm test -- --ci --reporters=default
        env:
          CI: true
