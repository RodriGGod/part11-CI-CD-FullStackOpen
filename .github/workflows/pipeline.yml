# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deployment pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:                             # ‚Üê renombrado (antes: simple_deployment_pipeline)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test -- --ci
        env:
          CI: true

      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
          && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
          && needs.ci.result == 'success' }}
    steps:
      - name: Trigger deployment (Render Deploy Hook API)
        run: |
          set -e
          CODE=$(curl -sS -o /dev/null -w "%{http_code}" "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}")
          echo "Render API responded: $CODE"
          test "$CODE" = "200"