# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deployment pipeline

on:
  push:                      # CI en cualquier rama; deploy/tag sólo en push a main por 'if:'
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'          # Usa '20' si ya migraste (Cypress >=15 lo prefiere)
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test -- --ci
        env:
          CI: true

      # E2E con Cypress (ajusta si usas Playwright)
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      # ---- Notificación a Discord si el job CI falla (raw curl) ----
      - name: Notify CI failure to Discord (raw)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          MSG="❌ Build failed in ${GITHUB_WORKFLOW} / job ${GITHUB_JOB}\nRepo: ${GITHUB_REPOSITORY}\nBranch: ${GITHUB_REF_NAME}\nCommit: ${GITHUB_SHA}\nBy: ${GITHUB_ACTOR}\nLink: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          # Añadir mensaje de commit si existe
          if [ -n "${{ github.event.head_commit.message }}" ]; then
            MSG="$MSG\nMessage: ${{ github.event.head_commit.message }}"
          fi
          payload=$(printf '{"content": "%s"}' "$(printf '%s' "$MSG" | sed 's/"/\\"/g')")
          CODE=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK")
          echo "Discord responded: $CODE"
          test "$CODE" = "204" -o "$CODE" = "200"

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    # Sólo despliega en push a main y si NO hay '#skip' en el mensaje de commit
    if: github.event_name == 'push'
        && github.ref == 'refs/heads/main'
        && !contains((github.event.head_commit.message || ''), '#skip')
    steps:
      - name: Trigger deployment (Render Deploy Hook)
        run: |
          set -e
          CODE=$(curl -sS -o /dev/null -w "%{http_code}" "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}")
          echo "Render API responded: $CODE"
          test "$CODE" = "200"

      # ---- Notificación a Discord cuando el despliegue ha sido lanzado OK (raw curl) ----
      - name: Notify successful deploy to Discord (raw)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          MSG="✅ Deployed ${GITHUB_REPOSITORY}\nBranch: ${GITHUB_REF_NAME}\nCommit: ${GITHUB_SHA}\nBy: ${GITHUB_ACTOR}"
          if [ -n "${{ secrets.RENDER_APP_URL }}" ]; then
            MSG="$MSG\nURL: ${{ secrets.RENDER_APP_URL }}"
          fi
          payload=$(printf '{"content": "%s"}' "$(printf '%s' "$MSG" | sed 's/"/\\"/g')")
          CODE=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK")
          echo "Discord responded: $CODE"
          test "$CODE" = "204" -o "$CODE" = "200"

  tag_release:
    needs: [ci, deploy]               # espera a CI y al deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Sólo etiqueta en push a main y si NO hay '#skip'
    if: github.event_name == 'push'
        && github.ref == 'refs/heads/main'
        && !contains((github.event.head_commit.message || ''), '#skip')
    steps:
      - name: Checkout repo (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        # Pinned por SHA (seguro). Cambia el SHA si usas otra versión.
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch          # incrementa PATCH x.y.(z+1)
          WITH_V: true                 # crea tags tipo v1.2.3
          # DRY_RUN: "true"            # activar si quieres probar sin crear tag
